<div class="home-container">
  <!-- Characters Grid -->
  <div class="characters-grid" *ngIf="characters().length > 0">
    <div class="character-card" *ngFor="let character of characters()">
      <div class="character-avatar">
        <span class="job-icon">âš”ï¸</span>
      </div>
      <div class="character-info">
        <h3>{{ character.name }}</h3>
        <p class="level">Level {{ character.level }}</p>
        <p class="job">{{ character.job }}</p>
      </div>
      <button class="remove-btn" (click)="removeCharacter(character.id)">Ã—</button>
    </div>

    <!-- Add Character Box (when characters exist) -->
    <div class="add-character-box" (click)="openModal()">
      <div class="add-prompt">
        <span class="plus-icon">+</span>
        <span>Add Character</span>
      </div>
    </div>
  </div>

  <!-- Empty State (when no characters) -->
  <div class="empty-state" *ngIf="characters().length === 0">
    <div class="empty-character-box" (click)="openModal()">
      <div class="empty-prompt">
        <span class="character-icon">ğŸ‘¤</span>
        <h3>No characters yet</h3>
        <p>Click here to add your first character</p>
      </div>
    </div>
  </div>

  <!-- Modal for adding character -->
  <div class="modal-overlay" *ngIf="isModalOpen()" (click)="onModalBackdropClick($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h3>Add New Character</h3>
      
      <div class="form-group">
        <label for="characterName">Character Name</label>
        <input 
          #nameInput
          id="characterName"
          type="text" 
          [(ngModel)]="characterName"
          placeholder="Enter character name..."
          (keydown.enter)="saveCharacter()"
          maxlength="50">
      </div>

      <div class="modal-actions">
        <button class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button class="add-btn" (click)="saveCharacter()" [disabled]="!characterName.trim()">Add Character</button>
      </div>
    </div>
  </div>
</div>
